name: Generate pacman animation

on:
  schedule: 
    - cron: "0 */12 * * *"
  workflow_dispatch:

  push:
    branches:
    - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: mzmantar

      - name: Prepare generated SVGs
        run: |
          mkdir -p dist
          if [ -f pacman-contribution-graph.svg ]; then mv pacman-contribution-graph.svg dist/; fi
          if [ -f pacman-contribution-graph-dark.svg ]; then mv pacman-contribution-graph-dark.svg dist/; fi

      - name: push pacman-contribution-graph.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}